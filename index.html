<!DOCTYPE html>
<html ng-app="todoApp">
  <head >
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/todoController.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title></title>
  </head>
  <body>
    <div ng-controller="TodoController as todoCtrl" >
      <form>
        <label>Title</label>
        <input type="text" ng-model="todoCtrl.newTodo.title">
        <label>Content</label>
        <input type="textarea" ng-model="todoCtrl.newTodo.content">
        <input type="submit" ng-click="todoCtrl.addTodo()">
      </form>

      <ul>
        <li ng-class="{completed:todo.completed}" ng-repeat="todo in todoCtrl.todos">
          <h3>{{todo.title}}</h3>
          <p>{{todo.content}}</p>
          <input type="checkbox" ng-model="todo.completed">
        </li>
      </ul>
    </div>
  </body>
</html>
